<div class="container">
  <app-header></app-header>
    <!-- Party List -->
    <div class="card mt-4">
      <div class="card-header">Party List <button [routerLink]="['/party/add']" class="btn btn-lg float-end"><i class="bi bi-plus-circle"></i></button></div>
      <div class="card-body">
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Company Name</th>
                <th scope="col">Mobile</th>
                <th scope="col">Email</th>
                <th scope="col">GST</th>
                <th scope="col">Pan No.</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let party of parties; let i = index" >
                <th scope="row">{{i + 1}}</th>
                <td>{{party.name}}</td>
                <td>{{party.company_name}}</td>
                <td>{{party.mobile_no}}</td>
                <td>{{party.email}}</td>
                <td>{{party.gstin}}</td>
                <td>{{party.pan_no}}</td>
                <td>
                    <button class="btn btn-sm ml-2" (click)="doView(party)"><i class="bi bi-eye-fill"></i></button>
                    <button class="btn btn-sm ml-2" (click)="doEdit(party.id)"><i class="bi bi-pencil-fill"></i></button>
                    <button class="btn btn-sm ml-2" (click)="doDelete(party.id)"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        <!-- <ul class="list-group">
          <li class="list-group-item" *ngFor="let party of parties">
            {{ party.name }}
            <button class="btn btn-sm btn-warning ml-2" (click)="onEditParty(party)">Edit</button>
            <button class="btn btn-sm btn-danger ml-2" (click)="onDeleteParty(party)">Delete</button>
          </li>
        </ul> -->
      </div>
    </div>
  </div>
