<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto login-container">
        <h2 class="text-center mb-4 mt-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
              class="text-danger">
              <div *ngIf="loginForm.get('username')?.errors?.required">Username is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
              class="text-danger">
              <div *ngIf="loginForm.get('password')?.errors?.required">Password is required.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-2" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
